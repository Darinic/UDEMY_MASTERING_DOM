<html>
    <head>
        <style>
            .dot {
              background:black;
              width: 0.5em;
              height: 0.5em;  
              border-radius: 100%;
              position: absolute;
              top: 50px;
              left: 20px;
            }
        </style>
    </head>
    <body>
        <img src="https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg?w=2000" alt="backgroundImage" width=300px height=200px>
        <div id="message"></div>
        <script>
            let img = document.querySelector('img');
            let onMouseMove = (e) => {
                let message = document.getElementById('message');
                message.textContent += `Hi `
                let dotDiv = document.createElement('div')
                dotDiv.className = 'dot';
                document.body.appendChild(dotDiv);
                dotDiv.style.top = `${e.clientY}px`;
                dotDiv.style.left = `${e.clientX}px`;
            }
            img.addEventListener('mousemove', onMouseMove);
            

        </script>
    </body>
</html>

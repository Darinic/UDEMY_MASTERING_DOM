<html>
    <head>
        <title>DOM vs JS</title>
    </head>
    <body>
        <h1>Wanna find out what Shivoo means?</h1>
        <p>To find out, click the button bellow. The new window will close after 5000ms (aka: 5 seconds)</p>
        <button onclick="newWindow()">Curious?</button>
        <script>
            function newWindow() {
                let url = 'https://dictionary.com/browse/shivoo?s=t';
                let newWindow = window.open(url,"", "width=500, height=600");
                //close the window in 5 seconds
                setTimeout(() => {
                    newWindow.close();
                }, 5000);
            }
        </script>
    </body>
</html>
